<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Attendance Scanner</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2196F3" />
  <!-- Uncomment next line for QR code scanner, if using CDN -->
  <!-- <script src="https://unpkg.com/html5-qrcode"></script> -->
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Attendance Scanner</h1>
      <div id="statusIndicator" class="status-indicator offline-status">
        <span class="status-dot"></span>
        <span id="statusText">Offline</span>
      </div>
    </header>
    <main>
      <div class="scanner-container">
        <video id="video" autoplay playsinline></video>
        <div id="qr-reader"></div>
      </div>
      <button id="scan-btn">Start Scanning</button>
      <input id="file-input" type="file" accept="image/*"/>
      <div class="stats">
        <div class="stat">
          <span>Today's Scans</span>
          <span id="today-count">0</span>
        </div>
        <div class="stat">
          <span>Pending Sync</span>
          <span id="pending-count">0</span>
        </div>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
